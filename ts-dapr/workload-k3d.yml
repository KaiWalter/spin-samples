apiVersion: apps/v1
kind: Deployment
metadata:
  name: distributor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: distributor
  template:
    metadata:
      labels:
        app: distributor
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "distributor"
        dapr.io/app-port: "80"
        dapr.io/enable-api-logging: "true"
        dapr.io/enable-app-health-check: "true"
        dapr.io/log-level: "warn"
    spec:
      runtimeClassName: wasmtime-spin
      containers:
        - name: distributor
          image: { will be replace by deployment script }
          command: ["/"]
          env:
            - name: RUST_BACKTRACE
              value: "1"
            - name: DAPR_URL
              value: "http://localhost:3500"
          livenessProbe:
            httpGet:
              path: .well-known/spin/health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 3
---
