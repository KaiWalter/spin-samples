apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix
spec:
  stripPrefix:
    forceSlash: false
    prefixes:
      - /distributor
      - /receiver-express
      - /receiver-standard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wasm-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    traefik.ingress.kubernetes.io/router.middlewares: default-strip-prefix@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /distributor
            pathType: Prefix
            backend:
              service:
                name: distributor
                port:
                  number: 80
          - path: /receiver-express
            pathType: Prefix
            backend:
              service:
                name: receiver-express
                port:
                  number: 80
          - path: /receiver-standard
            pathType: Prefix
            backend:
              service:
                name: receiver-standard
                port:
                  number: 80
